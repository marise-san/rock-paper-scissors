<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="scoreboard">
        <div id="player">
            <p>PLAYER:
                <span id="player-score">0</span>
            </p>
        </div>
        <div id="cpu">
            <p>CPU:
                <span id="cpu-score">0</span>
            </p>
        </div>
    </div>
    <div id="round-result"></div>
    <div class="buttons">
        <input type="image" value="rock" src="./img/rock.png" alt="hand clipart rock" />
        <input type="image" value="paper" src="./img/paper.png" alt="hand clipart paper" />
        <input type="image" value="scissors" src="./img/scissors.png" alt="hand clipart scissors" />
    </div>
    <div id="result"></div>
    <footer>
        <div class="github">
            made by<a href="https://github.com/marise-san">marise-san</a> <img src="./img/Octocat.png"
                alt="octocat logo" />
        </div>
    </footer>
</body>

</html>
